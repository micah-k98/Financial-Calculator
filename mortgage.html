<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Financial Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Financial Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="mortgage.html">Mortgage
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cd-term.html">CD Term</a>
                </li>
                
                <li class="nav-item dropdown">
                    <div class="dropdown-menu">
                    <a class="dropdown-item" href="mortgage.html">Mortgage</a>
                    <a class="dropdown-item" href="cd-term.html">CD Term</a>
                    </div>
                </li>
                </ul>
            </div>
            </div>
        </nav>

        <h1 class="m-5 text-center">Mortgage Calculator</h1>

        <main class="container m-5">
            <div class="form-floating mt-5">
                <input type="text" id="loanAmount" class="form-control" name="loanAmount" placeholder="Loan Amount">
                <label for="loanAmount">Loan Amount</label>
            </div>

            <div class="form-floating mt-2">
                <input type="text" id="interestRate" class="form-control" name="interestRate" placeholder="Interest Rate Per Year">
                <label for="interestRate">Interest Rate Per Year</label> 
            </div>

            <div class="form-floating mt-2">
                <input type="text" id="loanTerm" class="form-control" name="loanTerm" placeholder="Loan Term in Years">
                <label for="loanTerm">Loan Term in Years</label>
            </div>

            <div>
                <input type="button" id="calculateButton" class="btn btn-secondary p-2 m-3 col-2" value="Calculate">
                <input type="button" id="clearButton" class="btn btn-warning p-2 m-3 col-2" value="Clear">
            </div>

            <div class="mt-3">
                <label for="monthlyPayment">Monthly Payment: </label>
                <input type="text" id="monthlyPayment" class="form-control p-2" name="monthlyPayment" readonly disabled>
            </div>

            <div class="mt-3">
                <label for="interestPaid">Total Interest Paid: </label>
                <input type="text" id="interestPaid" class="form-control p-2" name="interestPaid" readonly disabled>
            </div>
        </main>

        <script src="scripts/mortgage.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
    
</html>
